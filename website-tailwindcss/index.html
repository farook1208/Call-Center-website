<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container min-h-screen bg-[url('images/image.png')] bg-center bg-cover px-28 py-5 relative">
        <nav class="flex items-center">
            <img src="images/logo.png" class="w-40 cursor-pointer">
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Home</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">About</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Features</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Contact</a></li>
            </ul>
            <img src="images/cart.png" class="w-8 cursor-pointer">

        </nav>

        <div class="text-white mt-48 max-w-xl">
            <h1 class="text-6xl font-semibold leading-normal"> groceries<br> delivery in <span class="font-light">15 mins </span></h1>
            <p> grocify offer a wide range of products , including fresh products, meats, dairy, baked goods and non-perishable items.</p>

        </div>
        <div class="mt-10">
            <a href="#" class="bg-yellow-200 rounded-3xl px-2 py-1 text-center hover:bg-transparent hover:text-white">Order Now</a>
            <br><br>

            <a href="#" class="bg-blue-200 rounded-3xl px-2 py-1">Download App<span class="text-lg inline-block rotate-90 py-2">&#10148</span></a>
        </div>
        <img src="images/grocery-image.png" class="w-full xl:w-1/2 xl:absolute bottom-0 top-20 px-20 right-10">
    </div>

</body>
</html>

<!-- ---- (   key-points for understanding   )  ------

    
        min-h-screen ---  total screen hieght.
        bg-[url('images/image.png')]   --- bg image full
        flex   --- home about features contact are come to upside .
        inline-block   --- home about features contact are come to one by one .
        px-5   ---  padding-left: 1.25rem; /* 20px */
                  padding-right: 1.25rem; /* 20px */

        px-2   ---- padding-left: 0.5rem; /* 8px */
                  padding-right: 0.5rem; /* 8px */
        w-40   ---- width: 10rem; /* 160px */
        w-8	  ----- width: 2rem; /* 32px */
        mt-0   ---- margin-top: 0px;
        font-semibold	font-weight: 600;
        leading-normal  ---- line hieght.
        max-w-lg   ----max-width: 32rem; /* 512px */

        hover:bg-transparent ---- when i going to click the order now button it color will gone .



      -->
